<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Character Creator</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/admin/add">Character Creator</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/add">Build Character </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Your Characters <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/logout}" href="/" method="get">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Your Characters:</h1>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name:</th>
            <th scope="col">Sex:</th>
            <th scope="col">Alignment:</th>
            <th scope="col">Race:</th>
            <th scope="col">Class:</th>
            <th scope="col">Stats:</th>
            <th scope="col" />
            <th scope="col" />
        </tr>
        </thead>
        <tbody>
        <tr th:each = "rpchar : ${characters}">
            <th scope="row"><span th:text="${rpchar.id}" /></th>
            <td th:text="${rpchar.name}"></td>
            <td th:text="${rpchar.sex}"></td>
            <td th:text="${rpchar.alignment}"></td>
            <td th:text="${rpchar.race}"></td>
            <td th:text="${rpchar.charClass}"></td>
            <td>STR: <span th:text="${rpchar.strength}" /> , DEX: <span th:text="${rpchar.dexterity}" />, CON: <span th:text="${rpchar.constitution}" />, INT: <span th:text="${rpchar.intelligence}" />, WIS: <span th:text="${rpchar.wisdom}" />, CHA: <span th:text="${rpchar.charisma}" /> </td>
            <td><a th:href="@{/admin/delete/{id}(id=${rpchar.id})}"><button class="btn btn-danger">Delete</button></a></td>
            <td><a th:href="@{/admin/editchar/{id}(id=${rpchar.id})}"><button class="btn btn-warning">Edit</button></a></td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/add"><button class="btn btn-success">Add New</button></a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
